<mat-dialog-content class="mat-typography">
    <mat-card-title> Are you sure you want to delete this user ?</mat-card-title>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="Remove(this.data.id)">Yes</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial  (click)="Close()">NO</button>
  </mat-dialog-actions>
