
  <div layout="row" layout-fill layout-align="center center">
    


<form [formGroup]="form" (ngSubmit)="onSubmit()" class="user-form">
  <h1 class="header">Add User</h1>
    <table cellspacing="0"><tr>
        <td><mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Title</mat-label>
            <mat-select formControlName="title"  [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let title of titles" [value]="title">{{title}}</mat-option>
              </mat-select>
              <mat-hint>your title</mat-hint>
          </mat-form-field></td>
      <td><mat-form-field appearance="outline" class="example-full-width">
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstName"  [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
        <mat-hint>your name</mat-hint>
      </mat-form-field></td>
      <td><mat-form-field appearance="outline"  class="example-full-width">
        <mat-label>Second Name</mat-label>
        <input matInput formControlName="secondName"  [ngClass]="{ 'is-invalid': submitted && f.secondName.errors }">
        <mat-hint>your second name</mat-hint>
      </mat-form-field></td>
    </tr></table>
    <p>.</p>
    <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Email Address</mat-label>
            <input matInput formControlName="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <mat-hint>your email address</mat-hint>
          </mat-form-field></td>
      <td>
      <mat-form-field appearance="outline">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role"  [ngClass]="{ 'is-invalid': submitted && f.role.errors }">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
        </mat-select>
        <mat-hint>your course center detail</mat-hint>
      </mat-form-field>
    </td>
      
    </tr></table>
    <br>
    <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" type="password">
            <mat-hint>your password</mat-hint>
          </mat-form-field></td>
      <td><mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName="confirmPassword"  [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" type="password">
        <mat-hint>confirm your password, must match</mat-hint>
      </mat-form-field></td>
      
    </tr></table>
  
    
  
    <button mat-raised-button color="accent" type="submit">Save</button>    <button (click)="cancel()" mat-button>Cancel</button>
  </form>
  
  </div>
